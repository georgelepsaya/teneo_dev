<!-- login.html -->
{% extends 'base.html' %}

{% block title %}Login{% endblock %}

{% block content %}
<main class="container mx-auto mt-8">
    <div class="min-h-screen flex flex-col">
    <div class="container max-w-lg mx-auto flex-1 flex flex-col items-center px-2">
        <div class="bg-white px-6 py-8 rounded shadow-md text-black w-full">

            <!-- Start of the form -->
            <form id="login-form" action="/token" method="post">
                <h1 class="mb-8 text-3xl text-center">Login</h1>

                <div class="mb-4">
                    <label class="text-sm text-gray-600" for="username">Your username</label>
                    <input
                            id="username"
                            type="text"
                            class="block border border-grey-light w-full p-3 rounded"
                            name="username"
                            placeholder="Username"
                            required
                    />
                </div>


                <div class="mb-4">
                    <label class="text-sm text-gray-600" for="password">Your Password</label>
                    <input
                            id="password"
                            type="password"
                            class="block border border-grey-light w-full p-3 rounded"
                            name="password"
                            placeholder="Password"
                            required />
                </div>

                <button
                        id="submit-login-btn"
                        type="submit"
                        class="w-full text-center py-3 rounded border-2 border-purple-600 font-semibold text-purple-600 hover:text-white transition hover:bg-purple-600 focus:outline-none my-1"
                >Login</button>
            </form>
            <!-- End of the form -->

        </div>

        <div class="text-grey-dark mt-6">
            New to Teneo?
            <a class="no-underline border-b border-blue text-blue" href="../register/">
                Register
            </a>.
        </div>
    </div>
</div>

</main>

{% endblock %}
