<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Teneo{% endblock %}</title>
    <link href="{{ url_for('static', path='/css/output.css?v=2.4') }}" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=K2D:wght@700&display=swap" rel="stylesheet">
    <style>
        #logo {
            font-family: 'K2D', sans-serif;
        }
    </style>
</head>
<body class="bg-gray-100 font-sans">

    <header class="p-4 mb-16">
        <nav class="container mx-auto flex items-center justify-between">
            <h1><a href="/" class="text-2xl font-semibold" id="logo">Teneo</a></h1>
            <ul class="flex space-x-4">
                <li><a href="/users" class="hover:text-purple-700">Users</a></li>
                <li><a href="/register" class="hover:text-purple-700">Register</a></li>
                <li><a href="/login" class="hover:text-purple-700">Login</a></li>
            </ul>
        </nav>
    </header>

    {% block content %}
    <!-- Default content, can be empty -->
    {% endblock %}

</body>
</html>
