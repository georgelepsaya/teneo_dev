{% extends 'base.html' %}

{% block title %}User Profile{% endblock %}

{% block content %}

<main class="container mx-auto mt-8 max-w-2xl p-4 bg-white shadow-lg rounded-lg">
    <div class="mb-4">
        <h1 class="text-3xl font-bold text-gray-800 mb-2">@{{ user.username }}</h1>
        {% if user.bio %}
            <p class="text-gray-600">{{ user.bio }}</p>
        {% endif %}
    </div>
    <div>
        <h2 class="text-lg font-semibold text-gray-700">My Interests:</h2>
        <div class="mt-2">
            {% for tag in user_tags %}
                <span class="inline-block bg-gray-200 rounded-full px-3 py-1 text-sm font-semibold text-gray-700 mr-2 mb-2">{{ tag.title }}</span>
            {% endfor %}
        </div>
    </div>
</main>

{% endblock %}
