<!-- users.html -->
{% extends 'base.html' %}

{% block title %}User Search{% endblock %}

{% block content %}
<main class="container mx-auto mt-8">
    <h1 class="text-3xl font-semibold mb-4">User Search</h1>
    <p class="mb-3">ðŸ’¡ <a class="text-purple-800" href="/register">Register</a> for an advanced search</p>
    <form class="mb-4" action="/users">
        <label class="text-xs text-gray-500" for="user_search">User Search</label>
        <input id="user_search" name="user_search" type="search" class="w-full mb-3 px-4 py-3 text-gray-800 rounded-md focus:outline-none"
                    placeholder="Search for Users">
    </form>
    <ul>
        {% for user in users %}
        <li class="mb-4">
            <a class="bg-white rounded-lg p-4 shadow-md block" href="/users/{{user.username}}">
                <strong class="text-gray-700">@{{ user.username }}</strong>
                <p class="text-gray-700">{{ user.bio }}</p>
            </a>
        </li>
        {% endfor %}
    </ul>
</main>
{% endblock %}
