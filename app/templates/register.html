<!-- register.html -->
{% extends 'base.html' %}

{% block title %}Register on Teneo{% endblock %}

{% block content %}
<main class="container mx-auto mt-8">
    <div class="min-h-screen flex flex-col">
            <div class="container max-w-sm mx-auto flex-1 flex flex-col mt-10 items-center px-2">
                <div class="bg-white px-6 py-8 rounded shadow-md text-black w-full">
                    <h1 class="mb-8 text-3xl text-center">Register</h1>
                    <input
                        type="text"
                        class="block border border-grey-light w-full p-3 rounded mb-4"
                        name="username"
                        placeholder="username" />

                    <input
                        type="text"
                        class="block border border-grey-light w-full p-3 rounded mb-4"
                        name="email"
                        placeholder="Email" />

                    <input
                        type="password"
                        class="block border border-grey-light w-full p-3 rounded mb-4"
                        name="password"
                        placeholder="Password" />
                    <input
                        type="password"
                        class="block border border-grey-light w-full p-3 rounded mb-4"
                        name="confirm_password"
                        placeholder="Confirm Password" />

                    <button
                        type="submit"
                        class="w-full text-center py-3 rounded border-2 border-purple-600 font-semibold text-purple-600 hover:text-white transition hover:bg-purple-600 focus:outline-none my-1"
                    >Create Account</button>

<!--                    <div class="text-center text-sm text-grey-dark mt-4">-->
<!--                        By signing up, you agree to the-->
<!--                        <a class="no-underline border-b border-grey-dark text-grey-dark" href="#">-->
<!--                            Terms of Service-->
<!--                        </a> and-->
<!--                        <a class="no-underline border-b border-grey-dark text-grey-dark" href="#">-->
<!--                            Privacy Policy-->
<!--                        </a>-->
<!--                    </div>-->
                </div>

                <div class="text-grey-dark mt-6">
                    Already have an account?
                    <a class="no-underline border-b border-blue text-blue" href="../login/">
                        Log in
                    </a>.
                </div>
            </div>
        </div>
</main>
{% endblock %}
